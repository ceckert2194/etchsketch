<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>

    <h1>Pixel Art</h1>

    <div id='content'>
        <div id='left'>
            <ul>
                <li>Choose a color.</li>
                <li>Click once to paint.</li>
                <li>Click twice to remove.</li>
            </ul>
            <div id='buttons'>
                <button id='color-choice'>Color</button>
                <button id='reset'>Reset</button>
            </div>
        </div>
    
        <div id='right'>
            <div id='grid'></div>
        </div>
    </div>

    <script src='script.js'></script>

</body>
</html>
